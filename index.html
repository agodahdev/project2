<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive football quiz to test your football knowledge.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Football Quiz</title>
</head>
<body>
    <!-- Main content of the page-->
    <header>
        <h1>Ultimate Football Quiz Challenge</h1>
    </header>
    
     <main>
        <!-- section for username input-->
         <section class="username-section">
            <label for="username" aria-label="Enter your username to start the quiz">Enter your username:</label>
            <!-- input field the username for the  user to type username-->
            <input class="username-input" type="text" placeholder="Your username" aria-required="true">
            <button class="start-btn">Start Quiz</button>
         </section>

         <!-- section for the quiz questions, hidden until the quiz starts-->
         <section class="quiz-section" style="display: none">
            <h2 class="question-text"></h2>

            <div class="answer-buttons" role="group" aria-labelledby="question"></div>
              
            <!--showing feedback (correctly/incorrectly)-->
            <p class="feedback-text"></p>
            
            <!-- to display the user's score-->
            <div class="score-section">
                <p>Score: <span class="score">0</span></p>
            </div>
            <!-- Button to go to the next question-->
            <button class="next-btn" style="display: none;">Next Question</button>
            <!-- Button to restart the quiz, displays only at the end of the quiz-->
            <button class="restart-btn" style="display: none;">Restart Quiz</button>

         </section>

     </main>

     <footer>
        <p>Ultimate Football Quiz</p>
     </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
